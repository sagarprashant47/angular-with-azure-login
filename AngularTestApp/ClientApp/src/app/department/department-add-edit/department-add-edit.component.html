  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" formControlName="Name">
  </div> 
  <button type="submit" class="btn btn-default">{{labelText}}</button>
</form> 
<pre>
  {{departmentForm.value | json}}
</pre>
