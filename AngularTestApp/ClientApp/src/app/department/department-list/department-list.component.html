<a [routerLink]="['/department/add']" routerLinkActive="router-link-active" class="btn btn-primary">Add Department</a>
<table class="table table-stripped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Employees</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of departmentList">      
      <td>{{item.id}}</td>
      <td appHighlight>{{item.name | departmentAppend }}</td>    
      <td>
        <app-department-child-detail [employeesList]="item.employees" (strike)="OnEmployeesStrike($event)"></app-department-child-detail>
      </td>  
      <td>
        <button [routerLink]="['/department/edit',item.id]" class="btn btn-info">Edit</button>
      </td>
    </tr>
  </tbody>
</table>

<button [routerLink]="['/department/edit',-12]" class="btn btn-info">Invalid Edit</button>
<pre>
  {{ departmentList | json }}
</pre>
